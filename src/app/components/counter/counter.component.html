<p>Counter : - {{count}}</p>

<div class="flex">
    <button class="bg-green-300 p-3 rounded-xl" (click)="increament()">Increment</button>
    <button class="bg-red-600 p-3 rounded-xl" (click)="decrement()">Decrement</button>
    <button class="bg-blue-300 p-3 rounded-xl" (click)="reset()">reset</button>
</div>
